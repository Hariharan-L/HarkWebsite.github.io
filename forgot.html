<html>
  <head>

  <body>
    <div class="container">
      <div class="drop">
        <div class="content">
          <h2>Reset your password</h2>
          <form>
            <div class="inputBox" style="padding-left: 40px; padding-right: 40px;">
              <input type="text" name="nemail" placeholder="E-mail" required="">
            </div>
            <div class="inputBox" style="padding-left: 40px; padding-right: 40px;">
              <input type="password" name="npassword" placeholder="New-Password" required="">
            </div>
            <div class="inputBox">
              <input type="submit" value="Reset">
            </div>
          </form>
        </div>
      </div>
      <a href="login.html" class="btns">Return to login</a>
      <a href="signup.html" class="btns signup">Signup</a>
    </div>
